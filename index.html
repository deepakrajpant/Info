<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login | Firebase Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --error: #f94144;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--dark);
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .illustration {
      flex: 1;
      background: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
      text-align: center;
      display: none;
    }

    .illustration img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .illustration h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .illustration p {
      font-size: 16px;
      opacity: 0.9;
    }

    .auth-container {
      flex: 1;
      padding: 50px 40px;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      background: var(--primary);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: white;
      font-size: 24px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-header h1 {
      font-size: 28px;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .form-header p {
      color: var(--gray);
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .input-with-icon {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .form-control {
      width: 100%;
      padding: 14px 20px 14px 45px;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
      outline: none;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-link {
      background: none;
      color: var(--primary);
      text-decoration: underline;
      font-weight: 500;
      padding: 10px 0;
    }

    .btn-link:hover {
      color: var(--primary-dark);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--light-gray);
    }

    .divider-text {
      padding: 0 15px;
      color: var(--gray);
      font-size: 14px;
    }

    #msg {
      padding: 12px;
      border-radius: var(--border-radius);
      margin: 15px 0;
      text-align: center;
      font-weight: 500;
    }

    .msg-error {
      background: rgba(249, 65, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(249, 65, 68, 0.2);
    }

    .msg-success {
      background: rgba(76, 201, 240, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 201, 240, 0.2);
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--border-radius);
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .loading.active {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(67, 97, 238, 0.2);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light);
      border: 1px solid var(--light-gray);
      color: var(--dark);
      font-weight: 500;
      transition: var(--transition);
    }

    .social-btn:hover {
      background: var(--light-gray);
      transform: translateY(-2px);
    }

    .social-btn i {
      margin-right: 8px;
      font-size: 18px;
    }

    .google { color: #DB4437; }
    .facebook { color: #4267B2; }
    .github { color: #333; }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
      font-size: 14px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .illustration {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 40px 20px;
      }
     
      .form-header h1 {
        font-size: 24px;
      }
     
      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="illustration">
    <i class="fas fa-bolt" style="font-size: 80px; margin-bottom: 30px; color: #ffc107;"></i>
    <h2>Smart Grid Access</h2>
    <p>Log in to monitor, control, and manage your substation in real-time with secure access.</p>
    
    <div style="margin-top: 30px; display: flex; gap: 15px;">
      <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; width: 140px;">
        <i class="fas fa-network-wired" style="font-size: 36px; margin-bottom: 10px;"></i>
        <p>Live Grid Data</p>
      </div>
      <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; width: 140px;">
        <i class="fas fa-plug" style="font-size: 36px; margin-bottom: 10px;"></i>
        <p>Remote Control</p>
      </div>
    </div>
  </div>
   
    <div class="auth-container">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-fire"></i>
        </div>
        <div class="logo-text">Smart Grid management System</div>
      </div>
     
      <div class="form-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to your account</p>
      </div>
     
      <div id="msg"></div>
     
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
      </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter your password">
          <button class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
     
      <button class="btn btn-primary" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
     

     
      <div style="text-align: center; margin-top: 15px;">
        <button class="btn-link" onclick="forgotPassword()">
          Forgot Password?
        </button>
      </div>
     
     
     
      <div class="footer">
        <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
      </div>
     
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpjlC-wrmbEtHJeYKuEfdJg25mpya3tzU",
      authDomain: "message-eba9c.firebaseapp.com",
      databaseURL: "https://message-eba9c-default-rtdb.firebaseio.com/",
      projectId: "message-eba9c",
      storageBucket: "message-eba9c.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loading = document.getElementById('loading');
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const msgElement = document.getElementById('msg');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Show loading indicator
    function showLoading() {
      loading.classList.add('active');
    }

    // Hide loading indicator
    function hideLoading() {
      loading.classList.remove('active');
    }

    // Show message
    function showMsg(msg, success = false) {
      msgElement.innerText = msg;
      msgElement.className = success ? 'msg-success' : 'msg-error';
      setTimeout(() => {
        msgElement.innerText = '';
        msgElement.className = '';
      }, 5000);
    }

    // Login function
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
     
      if (!email || !password) {
        showMsg("Please fill in all fields");
        return;
      }
     
      showLoading();
     
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          hideLoading();
          window.location.href = "home.html";
        })
        .catch(error => {
          hideLoading();
          showMsg(error.message);
        });
    };

  
    // Forgot password function
    window.forgotPassword = function () {
      const email = document.getElementById("email").value;
     
      if (!email) {
        showMsg("Please enter your email address");
        return;
      }
     
      showLoading();
     
      sendPasswordResetEmail(auth, email)
        .then(() => {
          hideLoading();
          showMsg("Password reset link sent to your email", true);
        })
        .catch(error => {
          hideLoading();
          showMsg(error.message);
        });
    };

    // Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
